<!DOCTYPE html>
<html>
<head>
	<title>Таблица 3</title>
</head>
<body>
	<table border = "2px" bordercolor="#0f007d" cellpadding = "4" cellspacing= "1">
	<caption><i>РЕАЛЬНЫЙ ПРОФИЛЬ</i></caption>
    <tr>
        <th width="75%" bgcolor="#08540e">Vacanța de vară</th>
        <td rowspan="3" width="25%" bgcolor="#5cdb66">
            <img src="Images/travel.jpg" alt="Путешествие" width="100%">
        </td>
    </tr>
    <tr>
        <td bgcolor="#5cdb66">
            <ol type="a">
                <li>Tabele de instruire</li>
            </ol>
        </td>
    </tr>
    <tr>
        <td bgcolor="#5cdb66">
            <ol type="a" start="2">
                <li>Tabele sportive</li>
                <li>Tabele turistice</li>
            </ol>
        </td>
    </tr>
</table>
<br>
<table border = "1px" bordercolor="#000000" cellpadding = "4" cellspacing= "0">
<caption><i>ГУМАНИТАРНЫЙ</i></caption>
    <tr>
        <td colspan="2" width="75%" align="center" bgcolor="#def584"><Font color="Blue"><b><u>Mediu virtual sigur</u></b></Font></td>
    </tr>
    <tr>
        <td bgcolor="#e8f5b5">Comportament responsabil</td>
        <td bgcolor="#e8f5b5">
            <ol type="I">
                 <li>Profesori</li>
                 <li>Părinți</li>
                 <li>
                    Tineri:
                    <ul type="circle">
                         <li>copii</li>
                         <li>adolescenți</li>
                    </ul>
                 </li>
            </ol>
        </td>
    </tr>
</table>
</body>
</html>
