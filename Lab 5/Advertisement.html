<!DOCTYPE html>
<html>
<head>
	<title>Реклама</title>
	<style>
   .leftimg {
    float:left; /* Выравнивание по левому краю */

   .rightimg  {

<body>

	<p class="rightimg"><img src="Images/Advertisement.gif" width="75%" alt="Реклама"></p>
</body>
</html>
